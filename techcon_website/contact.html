<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TechCon 2024</title>
  <meta name="description" content="Contact page for TechCon 2024 conference with contact details, map, and contact form." />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Email Section -->
    <section>
      <h2>Email Address</h2>
      <p>Email us at: <a href="mailto:contact@example.com">contact@example.com</a></p>
    </section>

    <!-- Social Media Section -->
    <section>
      <h2>Follow Us</h2>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Map Section -->
    <section>
      <h2>Conference Venue</h2>
      <iframe
        src="https://www.google.com/maps?q=San+Francisco&output=embed"
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form Section -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p><small>copyright &copy; 2024 TechCon 2024. All rights reserved.</small></p>
  </footer>
</body>
</html>
